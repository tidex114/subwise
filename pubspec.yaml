name: subwise
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  sqflite: ^2.4.1
  provider: ^6.1.4
  cupertino_icons: ^1.0.8
  change_app_package_name: ^1.5.0

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  fonts:
    - family: Aeonik
      fonts:
        - asset: assets/fonts/Aeonik-Air.otf
        - asset: assets/fonts/Aeonik-AirItalic.otf
        - asset: assets/fonts/Aeonik-Black.otf
        - asset: assets/fonts/Aeonik-BlackItalic.otf
        - asset: assets/fonts/Aeonik-Bold.otf
        - asset: assets/fonts/Aeonik-BoldItalic.otf
        - asset: assets/fonts/Aeonik-Light.otf
        - asset: assets/fonts/Aeonik-LightItalic.otf
        - asset: assets/fonts/Aeonik-Medium.otf
        - asset: assets/fonts/Aeonik-MediumItalic.otf
        - asset: assets/fonts/Aeonik-Regular.otf
        - asset: assets/fonts/Aeonik-RegularItalic.otf
        - asset: assets/fonts/Aeonik-Thin.otf
        - asset: assets/fonts/Aeonik-ThinItalic.otf
          weight: 700
  assets:
    - assets/db/subwise.db
    - assets/images/
    - assets/icons/
    - assets/images/subscription_images/netflix.png
    - assets/images/title_logo.png
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/appIcon.png"
  remove_alpha_ios: true
